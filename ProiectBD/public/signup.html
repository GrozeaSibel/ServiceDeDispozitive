<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <p>Sign-Up</p>
      <form id="signup-form">
        <div class="user-box">
          <input required name="username" type="text" id="username" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input required name="password" type="password" id="password" />
          <label>Password</label>
        </div>
        <div class="user-box">
          <input required name="nume" type="text" id="nume" />
          <label>Nume</label>
        </div>
        <div class="user-box">
          <input required name="prenume" type="text" id="prenume" />
          <label>Prenume</label>
        </div>
        <div class="user-box">
          <input name="adresa" type="text" id="adresa" />
          <label>Adresa</label>
        </div>
        <div class="user-box">
          <input name="telefon" type="text" id="telefon" />
          <label>Telefon</label>
        </div>
        <div class="user-box">
          <input name="email" type="email" id="email" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required name="cnp" type="text" id="cnp" maxlength="13" />
          <label>CNP</label>
        </div>
        <button type="submit" class="styled-button">Register</button>
      </form>
      <p>Already have an account? <a href="index.html" class="a2">Login</a></p>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
